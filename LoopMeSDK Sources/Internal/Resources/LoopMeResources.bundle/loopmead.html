<html>
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </header>
    <body style="margin:0">
        <script type="text/javascript">
            (function() {
             var scriptsArray = [
                                 [SCRIPTPLACE]
                                 ];
             
             scriptsArray.forEach(function(elem) {
                                  loadScript(elem, unicornScript);
                                  });
             
             function unicornScript(path, res) {
             (res === 'ok') ? window.location = "lmscript://loaded"
             : window.location = "lmscript://notloaded"
             }
             
             function loadScript(path, callback) {
             
             var done = false;
             var scr = document.createElement('script');
             
             scr.onload = handleLoad;
             scr.onreadystatechange = handleReadyStateChange;
             scr.onerror = handleError;
             scr.src = path;
             document.body.appendChild(scr);
             
             function handleLoad() {
             if (!done) {
             done = true;
             callback(path, "ok");
             }
             }
             
             function handleReadyStateChange() {
             var state;
             
             if (!done) {
             state = scr.readyState;
             if (state === "complete") {
             handleLoad();
             }
             }
             }
             function handleError() {
             if (!done) {
             done = true;
             callback(path, "error");
             }
             }
             }
             
             })();
             
            </script>
        <script src="LoopMeUI.js"></script>
        <script src="loopmebridge.js"></script>
        <script src='%@'></script>
        <video style="position:absolute; width:100%%; height:100%%; z-index:1;" id="loopme-videoslot" webkit-playsinline playsinline>
        </video>
        <div style="position:absolute; width:100%%; height:100%%; z-index: 2; -webkit-user-select: none;" id="loopme-slot">
        </div>
        
        <script>
            var video = document.querySelector('#loopme-videoslot');
            video.addEventListener('canplay', function(event) {
                                   getVPAIDWrapper().videoSource(video.src);
                                   }, false);
            </script>
        
    </body>
</html>
